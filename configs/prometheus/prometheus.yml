global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'protheus-monitor'

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'protheus-exporter'
    static_configs:
      - targets: ['protheus-exporter:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    params:
      format: ['prometheus']
    # Configurações para lidar melhor com restarts
    honor_labels: false
    honor_timestamps: true