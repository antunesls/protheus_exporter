global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'protheus-monitor'

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'protheus-exporter'
    static_configs:
      - targets: ['protheus-exporter:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    params:
      format: ['prometheus']

  - job_name: 'protheus-native'
    static_configs:
      - targets: []  # Configure com seu servidor Protheus
    metrics_path: '/rest/protheus_exporter/'
    scrape_interval: 60s
    scrape_timeout: 30s